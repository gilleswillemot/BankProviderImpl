static def platformOf(project) {
    // output can be seen in View -> Tool windows -> Build (log icon beneath hammer icon)
    project.logger.lifecycle("project name: " + project.name)
    if (project.name.endsWith("-common")) return "common"
    if (project.name.endsWith("-ios")) return "native"
    if (project.name.endsWith("-android")) return "android"
    return "android"
}

def platform = platformOf(project)

if (platform == "android") {
    apply plugin: 'com.android.library'
    apply plugin: 'kotlin-android'
    apply plugin: 'kotlin-android-extensions'
} else {
    apply plugin: 'kotlin-multiplatform'
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

