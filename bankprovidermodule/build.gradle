apply plugin: 'com.android.library'
apply plugin: 'kotlin-multiplatform'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

kotlin {
    js()

    sourceSets {
        // We add the source set origin, otherwise the files in src/main/java would not be compiled.
        main.kotlin.srcDirs += 'src/main/java'

        commonMain {
            dependsOn main
            kotlin.srcDir('src')
            dependencies {
            }
        }
//        commonTest {
//            dependsOn main
//            kotlin.srcDir('test')
//        }
//        jsMain {
//            dependsOn main
//            dependsOn commonMain
////          kotlin.srcDir('src')
//            dependencies {
//                implementation 'com.github.gilleswillemot:bankApp-core-js:1.0.5'
//           }
//        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // dependency on another multi-platform library
    implementation 'com.github.gilleswillemot:bankApp-core:1.1.1'

    // this is needed to compile kotlin code to js (e.g. listOf and it)
    implementation "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

repositories {
    mavenCentral()
}